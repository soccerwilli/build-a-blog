<!DOCTYPE html>

<html>
    <head>
        <title>blog!</title>
    </head>

    <style type="text/css">
        body {
            font-family: sans-serif;
            width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .error {
            color: red;
        }

        label {
            display: block;
            font-size: 20px;
        }

        input[type=text] {
            width: 400px;
            font-size: 20 px;
            padding: 2px;
        }

        textarea {
            width: 400px;
            height: 200px;
            font-size: 17px;
            font-family: monospace;
        }

        input[type=submit] {
            font-size: 24px;
        }

        hr {
            margin: 20px auto;
        }

        .content + .content {
            margin-top: 20px;
        }

        .content-subject {
            font-weight: bold;
            font-size: 20px;
        }

        .content-body {
            margin: 0;
            font-size: 17px;
        }

    </style>

    <body>
    <h1>blog!</h1>

    <form method="post">
        <label>
            <div>subject</div>
            <input type="text" name="subject" value="{{subject}}">
        </label>

        <label>
            <div>content</div>
            <textarea name="content">{{content}}</textarea>
        </label>

        <div class="error">{{error}}</div>

        <input type="submit">
    </form>

    <hr>
    {% for post in posts %}
        <div class="post">
            <div class="post-subject">{{post.subject}}</div>
            <pre class="post-body">{{post.post}}</pre>
    {% endfor %}

    </body>
</html>
